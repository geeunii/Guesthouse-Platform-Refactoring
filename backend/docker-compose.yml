services:
  redis:
    image: redis:7-alpine
    container_name: guesthouse-redis
    restart: always
    ports:
      - "6379:6379"

    command: redis-server --appendonly yes
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    # build: .
    image: lkm011/guesthouse-backend:latest
    pull_policy: always
    container_name: guesthouse-backend
    restart: always

    # [Host Network Fix] Use host network to allow connection to external DB (10.0.2.7)
    network_mode: "host"

    # ports:
    #   - "8080:8080"
    env_file:
      - .env
    environment:
      - REDIS_HOST=127.0.0.1
      - SPRING_DATA_REDIS_HOST=127.0.0.1
      - GOOGLE_CLOUD_CREDENTIALS_LOCATION=file:/app/googlevision/ocr-test-480914-b8a930bfbdc0.json
      # Force DB Connection string to avoid localhost default issue
      - SPRING_DATASOURCE_URL=jdbc:mysql://${DB_HOST}:3306/guesthouse?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - DB_HOST=${DB_HOST}
      - DB_PORT=3306
      - GEMINI_MODEL=gemini-flash-latest
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./googlevision:/app/googlevision

    # extra_hosts is not needed with network_mode: host
    depends_on:
      - redis
