<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature 4: Host Mode</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/feature4.css">
</head>

<body>
    <div class="presentation" id="presentation">
        <section class="slide slide-feature slide-ai-guide slide-host active" data-slide="13">
            <div class="feature-tag coral">주요 기능 4</div>
            <h2 class="feature-title animate-in">호스트 모드 · 숙소 운영 관리</h2>
            <div class="ai-guide-layout animate-in">
                <!-- 왼쪽: 폰 화면 4개 (2x2 그리드) -->
                <div class="ai-phones-section">
                    <div class="phone-grid-2x2">
                        <div class="ai-phone-step">
                            <div class="phone-frame-modern phone-grid-size">
                                <img src="./images/host-dashboard.png" alt="대시보드">
                            </div>
                            <div class="step-label-small">대시보드</div>
                        </div>

                        <div class="ai-phone-step">
                            <div class="phone-frame-modern phone-grid-size">
                                <img src="./images/host-accommodation.png" alt="숙소 관리">
                            </div>
                            <div class="step-label-small">숙소 관리</div>
                        </div>

                        <div class="ai-phone-step">
                            <div class="phone-frame-modern phone-grid-size">
                                <img src="./images/host-reservation.png" alt="예약 관리">
                            </div>
                            <div class="step-label-small">예약 관리</div>
                        </div>

                        <div class="ai-phone-step">
                            <div class="phone-frame-modern phone-grid-size">
                                <img src="./images/host-sales.png" alt="매출 리포트">
                            </div>
                            <div class="step-label-small">매출 리포트</div>
                        </div>
                    </div>
                </div>

                <!-- 오른쪽: 호스트 기능 설명 -->
                <div class="ai-tech-sidebar">
                    <!-- 핵심 기능 -->
                    <div class="tech-info-box">
                        <div class="tech-box-header coral-header">
                            <span class="tech-icon">🏡</span>
                            <h4>호스트 핵심 기능</h4>
                        </div>
                        <div class="tech-box-content">
                            <ul class="tech-list">
                                <li>실시간 예약 현황 대시보드</li>
                                <li>숙소 정보 등록 및 수정</li>
                                <li>객실별 가격 · 정원 관리</li>
                                <li>월별 매출 통계 리포트</li>
                            </ul>
                        </div>
                    </div>

                    <!-- AI 인사이트 -->
                    <div class="tech-info-box">
                        <div class="tech-box-header coral-header">
                            <span class="tech-icon">🤖</span>
                            <h4>AI 인사이트</h4>
                        </div>
                        <div class="tech-box-content">
                            <ul class="prompt-strategy-list">
                                <li>
                                    <span class="strategy-num coral-num">1</span>
                                    <span>리뷰 분석 기반 장단점 요약</span>
                                </li>
                                <li>
                                    <span class="strategy-num coral-num">2</span>
                                    <span>경쟁 숙소 대비 포지셔닝</span>
                                </li>
                                <li>
                                    <span class="strategy-num coral-num">3</span>
                                    <span>개선점 및 마케팅 제안</span>
                                </li>
                                <li>
                                    <span class="strategy-num coral-num">4</span>
                                    <span>예상 매출 예측</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Slide Indicator -->
    <div class="slide-indicator" id="indicator"></div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <script src="js/presentation.js"></script>
</body>

</html>
