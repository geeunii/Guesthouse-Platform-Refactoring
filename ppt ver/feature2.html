<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature 2: AI Detail</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/feature2.css">
</head>

<body>
    <div class="presentation" id="presentation">
        <section class="slide slide-feature slide-ai-guide slide-detail active" data-slide="11">
            <div class="feature-tag peach">주요 기능 2</div>
            <h2 class="feature-title animate-in">숙소 상세 · AI 리포트</h2>
            <div class="ai-guide-layout animate-in">
                <!-- 왼쪽: 폰 화면 3개 -->
                <div class="ai-phones-section">
                    <div class="ai-flow-phones">
                        <div class="ai-phone-step">
                            <div class="phone-frame-modern">
                                <img src="./images/detail-ai-summary.png" alt="AI 숙소 요약">
                            </div>
                            <div class="step-label">
                                <span class="step-num">1</span>
                                <span class="step-text">AI 숙소 요약</span>
                            </div>
                        </div>

                        <div class="flow-arrow">→</div>

                        <div class="ai-phone-step">
                            <div class="phone-frame-modern">
                                <img src="./images/detail-rooms.png" alt="객실 정보">
                            </div>
                            <div class="step-label">
                                <span class="step-num">2</span>
                                <span class="step-text">객실 정보</span>
                            </div>
                        </div>

                        <div class="flow-arrow">→</div>

                        <div class="ai-phone-step">
                            <div class="phone-frame-modern">
                                <img src="./images/detail-reviews.png" alt="실제 리뷰">
                            </div>
                            <div class="step-label">
                                <span class="step-num">3</span>
                                <span class="step-text">실제 리뷰</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 오른쪽: 핵심 기능 -->
                <div class="ai-tech-sidebar">
                    <!-- AI 분석 기능 -->
                    <div class="tech-info-box">
                        <div class="tech-box-header peach-header">
                            <span class="tech-icon">✨</span>
                            <h4>AI 숙소 분석</h4>
                        </div>
                        <div class="tech-box-content">
                            <ul class="tech-list">
                                <li>리뷰 기반 장단점 자동 요약</li>
                                <li>핵심 키워드 추출</li>
                                <li>분위기 & 특징 분석</li>
                                <li>이용 꿀팁 제공</li>
                            </ul>
                        </div>
                    </div>

                    <!-- 상세 정보 -->
                    <div class="tech-info-box">
                        <div class="tech-box-header peach-header">
                            <span class="tech-icon">🏠</span>
                            <h4>상세 정보</h4>
                        </div>
                        <div class="tech-box-content">
                            <ul class="prompt-strategy-list">
                                <li>
                                    <span class="strategy-num peach-num">1</span>
                                    <span>객실별 상세 정보 및 가격</span>
                                </li>
                                <li>
                                    <span class="strategy-num peach-num">2</span>
                                    <span>실시간 예약 가능 현황</span>
                                </li>
                                <li>
                                    <span class="strategy-num peach-num">3</span>
                                    <span>실제 투숙객 리뷰</span>
                                </li>
                                <li>
                                    <span class="strategy-num peach-num">4</span>
                                    <span>별점 및 태그 기반 평가</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Slide Indicator -->
    <div class="slide-indicator" id="indicator"></div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <script src="js/presentation.js"></script>
</body>

</html>
