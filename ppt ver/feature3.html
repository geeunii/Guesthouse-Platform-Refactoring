<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature 3: Messenger</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/feature3.css">
</head>

<body>
    <div class="presentation" id="presentation">
        <section class="slide slide-feature slide-ai-guide active" data-slide="12">
            <div class="feature-tag lavender">주요 기능 3</div>
            <h2 class="feature-title animate-in">실시간 1:1 메신저</h2>
            <div class="ai-guide-layout animate-in">
                <!-- 왼쪽: 폰 화면 2개 (알림 → 채팅) -->
                <div class="ai-phones-section">
                    <div class="ai-flow-phones">
                        <div class="ai-phone-step">
                            <div class="phone-frame-modern">
                                <img src="./images/chat-notification.png" alt="새 메시지 알림">
                            </div>
                            <div class="step-label">
                                <span class="step-num">1</span>
                                <span class="step-text">새 메시지 알림</span>
                            </div>
                        </div>

                        <div class="flow-arrow">→</div>

                        <div class="ai-phone-step">
                            <div class="phone-frame-modern">
                                <img src="./images/chat-realtime.png" alt="실시간 채팅 화면">
                            </div>
                            <div class="step-label">
                                <span class="step-num">2</span>
                                <span class="step-text">실시간 대화</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 오른쪽: 기술 스택 + 기능 -->
                <div class="ai-tech-sidebar">
                    <!-- 기술 스택 -->
                    <div class="tech-info-box">
                        <div class="tech-box-header lavender-header">
                            <span class="tech-icon">⚡</span>
                            <h4>기술 스택</h4>
                        </div>
                        <div class="tech-box-content">
                            <div class="tech-pills-vertical">
                                <span class="tech-pill">WebSocket + STOMP</span>
                                <span class="tech-pill">Redis Pub/Sub</span>
                                <span class="tech-pill">SockJS</span>
                            </div>
                            <ul class="tech-list">
                                <li>실시간 양방향 통신</li>
                                <li>확장 가능한 메시지 브로커</li>
                                <li>XSS 방지 (OWASP Sanitizer)</li>
                            </ul>
                        </div>
                    </div>

                    <!-- 주요 기능 -->
                    <div class="tech-info-box">
                        <div class="tech-box-header lavender-header">
                            <span class="tech-icon"></span>
                            <h4>주요 기능</h4>
                        </div>
                        <div class="tech-box-content">
                            <ul class="prompt-strategy-list">
                                <li>
                                    <span class="strategy-num lavender-num">1</span>
                                    <span>예약 시 자동 채팅방 생성</span>
                                </li>
                                <li>
                                    <span class="strategy-num lavender-num">2</span>
                                    <span>읽음 확인 · 안읽은 메시지 배지</span>
                                </li>
                                <li>
                                    <span class="strategy-num lavender-num">3</span>
                                    <span>새 메시지 실시간 알림</span>
                                </li>
                                <li>
                                    <span class="strategy-num lavender-num">4</span>
                                    <span>대화 내역 저장 및 조회</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Slide Indicator -->
    <div class="slide-indicator" id="indicator"></div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <script src="js/presentation.js"></script>
</body>

</html>
