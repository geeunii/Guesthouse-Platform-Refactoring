<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature 1: AI Guide</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/feature1.css">
</head>

<body>
    <div class="presentation" id="presentation">
        <section class="slide slide-feature slide-ai-guide active" data-slide="10">
            <div class="feature-tag mint">주요 기능 1</div>
            <h2 class="feature-title animate-in">Gemini 기반 AI 숙소 추천</h2>
            <div class="ai-guide-layout animate-in">
                <!-- 왼쪽: 폰 화면 3개 -->
                <div class="ai-phones-section">
                    <div class="ai-flow-phones">
                        <div class="ai-phone-step">
                            <div class="phone-frame-modern">
                                <img src="./images/ai-chat-1.png" alt="AI 인사 및 질문">
                            </div>
                            <div class="step-label">
                                <span class="step-num">1</span>
                                <span class="step-text">여행 조건 질문</span>
                            </div>
                        </div>

                        <div class="flow-arrow">→</div>

                        <div class="ai-phone-step">
                            <div class="phone-frame-modern">
                                <img src="./images/ai-chat-2.png" alt="조건 파악 및 검색">
                            </div>
                            <div class="step-label">
                                <span class="step-num">2</span>
                                <span class="step-text">조건 파악 · 검색</span>
                            </div>
                        </div>

                        <div class="flow-arrow">→</div>

                        <div class="ai-phone-step">
                            <div class="phone-frame-modern">
                                <img src="./images/ai-chat-3.png" alt="맞춤 숙소 추천">
                            </div>
                            <div class="step-label">
                                <span class="step-num">3</span>
                                <span class="step-text">맞춤 숙소 추천</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 오른쪽: AI 모델 + 프롬프팅 -->
                <div class="ai-tech-sidebar">
                    <!-- AI 모델 정보 -->
                    <div class="tech-info-box">
                        <div class="tech-box-header">
                            <span class="tech-icon">🤖</span>
                            <h4>AI 모델</h4>
                        </div>
                        <div class="tech-box-content">
                            <div class="model-badge">
                                <span class="model-name">Gemini 2.5 Flash</span>
                            </div>
                            <ul class="tech-list">
                                <li>빠른 응답 속도</li>
                                <li>비용 효율성</li>
                                <li>한국어 최적화</li>
                            </ul>
                        </div>
                    </div>

                    <!-- 프롬프팅 전략 -->
                    <div class="tech-info-box">
                        <div class="tech-box-header">
                            <span class="tech-icon">💡</span>
                            <h4>프롬프팅 전략</h4>
                        </div>
                        <div class="tech-box-content">
                            <ul class="prompt-strategy-list">
                                <li>
                                    <span class="strategy-num">1</span>
                                    <span>역할 정의: 제주 숙소 추천 AI</span>
                                </li>
                                <li>
                                    <span class="strategy-num">2</span>
                                    <span>조건 파싱: 지역·테마·예산·인원</span>
                                </li>
                                <li>
                                    <span class="strategy-num">3</span>
                                    <span>[SEARCH] 태그로 DB 연동</span>
                                </li>
                                <li>
                                    <span class="strategy-num">4</span>
                                    <span>할루시네이션 방지</span>
                                </li>
                            </ul>
                            <div class="code-snippet">
                                <code>[SEARCH:location=애월,theme=NATURE]</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Slide Indicator -->
    <div class="slide-indicator" id="indicator"></div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <script src="js/presentation.js"></script>
</body>

</html>
