have_fun: true

memory_config:
  disabled: false

code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 25
  pull_request_opened:
    help: false
    summary: true
    code_review: true
    include_drafts: true

ignore_patterns:
  - "node_modules/**"
  - "dist/**"
  - "build/**"
  - "out/**"
  - "coverage/**"
  - "**/*.min.*"
  - "**/*.map"
  - "**/*.lock"
  - "**/*.test.*"
  - "**/__snapshots__/**"
  - "**/*.config.*"
